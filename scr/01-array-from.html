<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 - Array.from</title>
</head>
<body>
  <ul id="list">
    <li>William</li>
    <li>Jonas</li>
    <li>Gabriel</li>
  </ul>
</body>
<script>
  const list = document.querySelectorAll('#list li');
  const listArray = Array.from(list);
  console.log(listArray);
  debugger;


  const nomes = listArray.map((li)=> li.textContent);

  console.log(nomes);
</script>
</html>
