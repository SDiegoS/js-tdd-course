<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 - padStart e padEnd</title>
</head>
<body>
  <script>

    //padStart(tamanho desejado, texto para adicionar) adiciona na frente
    //padEnd(tamanho desejado, texto para adicionar) adiciona atras
    console.log('1'.padStart(11, '0'));
    console.log('1'.padEnd(11, '0'));

  </script>
</body>
</html>
