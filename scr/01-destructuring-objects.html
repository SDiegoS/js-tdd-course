<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 - Destructuring Objects</title>
</head>
<body>
<script>
  var data = {
    name: 'Diego',
    surname: 'Santos',
    age: 24,
    social: {
      twitter: '@SDiegoS2',
      facebook: '/diego.irenodossantos'
    }
  };

  const { name, surname} =data;
  console.log(name);
  console.log(surname);

  const {facebook, twitter} = data.social;

  console.log(facebook);
  console.log(twitter);


  const { facebook: fb} = data.social;

  console.log(fb);

</script>
</body>
</html>
