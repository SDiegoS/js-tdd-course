<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02 - Destructuring Array</title>
</head>
<body>
<script>
  const arr = ['Diego', 'Santos', 24, 'Rio do Sul'];

  const [ nome, surname, age, city] = arr;

  console.log(nome);
  console.log(surname);
  console.log(age);
  console.log(city);

</script>
</body>
</html>
