<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 - Resetar Parametros</title>
</head>
<body>
  <script>
    debugger;
    function multiplay(mult, ...args) {
      return args.map(arg => arg * mult);
    }

    console.log(multiplay(5,1,2,3,4,5,6));

  </script>
</body>
