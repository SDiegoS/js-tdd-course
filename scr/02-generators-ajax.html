<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 - Generators Fluxo Ajax</title>
</head>
<body>
  <script>

    function ajax(url) {
      fetch(url)
          .then(data => data.json())
          .then(data => dados.next(data));
    }

    function* ajaxGen() {
      console.log('Buscando dados GitHub...');
      const github = yield ajax('https://api.github.com/users/SDiegoS');
      console.log(github);

      console.log('Buscando dados GitHub 2...');
      const github2 = yield ajax('https://api.github.com/users/SDiegoS');
      console.log(github2);
    }

    const dados = ajaxGen();
    dados.next();

  </script>
</body>
</html>
